<html lang = "en" dir = "ltr">
    <head>
        <meta charset="= utf-8">
        <title>Animated login form</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "center">
            <h1>Login</h1>
            <form method="post">
                <div class = "txt_field">
                    <input name="id" id="id" type = "text" required>
                    <span></span>
                    <label>ID</label>
                </div>
                <div class = "txt_field">
                    <input name="pass" id="pass" type = "password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class = "pass"> Forget Password?</div>
                <input type="submit" value = "Login">
                <div class="signup_link">Not a member?  <a href ="#">Signup</a></div>
            </form>
        </div>
    </body>
</html>
